      <button class="submit-info-button" onclick="openSubmitPopup()">

    <main>
      <article class="fact-container">
        <img src="path/to/fact-image.jpg" alt="Fact Image" class="fact-image" />
        <div class="fact-content">
          <h2>Titre de l'info</h2>
          <p>
            Voilà un fait réel, peut-être pas si inutile.
          </p>
          <div class="vote-buttons">
            <button onclick="vote('up', this)">Super useless!</button>
            <span class="vote-count" id="up-vote-count">0</span>
            <button onclick="vote('down', this)">A bit too useful.</button>
            <span class="vote-count" id="down-vote-count">0</span>
          </div>
        </div>
      </article>
    </main>

    <div id="submit-popup" class="popup">
      <span class="close" onclick="closePopup('submit-popup')">&times;</span>
      <h2>Soumettre une info</h2>
      <form id="form-info">
        <!-- Formulaire de soumission -->
        <input type="text" placeholder="Titre de l'info" />
        <textarea placeholder="Texte de l'info"></textarea>
        <button onclick="submitInfo()" type="submit">Soumettre</button>
