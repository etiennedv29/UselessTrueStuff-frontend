<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Useless True Stuff</title>
        <meta name="description" content="Découvrez des faits inutiles mais vrais qui vous feront sourire et réfléchir !">
        <meta name="keywords" content="faits inutiles, faits amusants, saviez-vous, anecdotes, curiosités">
        <meta name="author" content="Votre Nom">
    
        <!-- Favicon -->
        <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.uselesstruestuff.com/">
        <meta property="og:title" content="Useless True Stuff">
        <meta property="og:description" content="Découvrez des faits inutiles mais vrais qui vous feront sourire et réfléchir !">
        <meta property="og:image" content="path/to/image.jpg">
    
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://www.uselesstruestuff.com/">
        <meta property="twitter:title" content="Useless True Stuff">
        <meta property="twitter:description" content="Découvrez des faits inutiles mais vrais qui vous feront sourire et réfléchir !">
        <meta property="twitter:image" content="path/to/image.jpg">
    </head>
    <body>
        <header>
            <div class="user-login">
                <img id="siteLogo" src = "assets/uselessTrueStuff_logo.jpg" alt="User True Stuff">
                <img id="user-image" src="path/to/default-user-image.jpg" alt="User Image">
                <button onclick="openLoginPopup()">Se connecter</button>
            </div>
            <button class="submit-info-button" onclick="openSubmitPopup()">Soumettre une info</button>
        </header>
    
        <aside>
            <nav>
                <ul>
                    <li><a href="#">Catégorie 1</a></li>
                    <li><a href="#">Catégorie 2</a></li>
                    <li><a href="#">Catégorie 3</a></li>
                    <li><a href="#">Catégorie 4</a></li>
                    <li><a href="#">Catégorie 5</a></li>
                    <li><a href="#">Catégorie 6</a></li>
                    <li><a href="#">Catégorie 7</a></li>
                </ul>
            </nav>
        </aside>
    
        <main>
            <article class="fact-container">
                <img src="path/to/fact-image.jpg" alt="Fact Image" class="fact-image">
                <div class="fact-content">
                    <h2>Titre de l'info</h2>
                    <p>Texte de l'info. Un fait inutile mais vrai qui vous fera sourire.</p>
                    <div class="vote-buttons">
                        <button onclick="vote('up', this)">Super useless!</button>
                        <span class="vote-count" id="up-vote-count">0</span>
                        <button onclick="vote('down', this)">A bit too useful.</button>
                        <span class="vote-count" id="down-vote-count">0</span>
                    </div>
                </div>
            </article>
            
        </main>
    
        <div id="login-popup" class="popup">
            <span class="close" onclick="closePopup('login-popup')">&times;</span>
            <h2>Connexion</h2>
            <form>
                <!-- Formulaire de connexion -->
                <input type="text" placeholder="Nom d'utilisateur">
                <input type="password" placeholder="Mot de passe">
                <button type="submit">Se connecter</button>
            </form>
        </div>
    
        <div id="submit-popup" class="popup">
            <span class="close" onclick="closePopup('submit-popup')">&times;</span>
            <h2>Soumettre une info</h2>
            <form>
                <!-- Formulaire de soumission -->
                <input type="text" placeholder="Titre de l'info">
                <textarea placeholder="Texte de l'info"></textarea>
                <button type="submit">Soumettre</button>
            </form>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
